 <!--================Home Banner Area =================-->
 <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
          <div class="container">
            <div class="banner_content d-md-flex justify-content-between align-items-center">
              <div class="mb-3 mb-md-0">
                <h2>Shop Category</h2>
              </div>
              <div class="page_link">
                <a routerLink="/home">Home</a>
                <a href="javascript:void(0)">Shop</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--================End Home Banner Area =================-->
  
      <!--================Category Product Area =================-->
      <section class="cat_product_area section_gap pt-0 pb-5">
        <div class="container">
          <!-- <div class="row">
              <div class="col-lg-12">
                  <app-message></app-message>
              </div>
          </div> -->
          <div class="row flex-row-reverse">
            <div class="col-lg-9">
              <div class="product_top_bar">
                <div class="left_dorp w-100">
                    <input class="form-control" type="text" name="search"
                    [(ngModel)]="searchText" placeholder="Search Product">
                </div>
              </div>
              
              <div class="latest_product_inner">
                <div class="row">
                  <div class="col-lg-4 col-md-6" *ngFor="let product of obj | filter:searchText">
                        <div class="single-product shadow">
                            <div class="product-img">
                                <img height="200" src="{{product.imageUrl}}" alt="{{product.price}}" />
                                <div class="p_icon">
                                <a href="#">
                                    <i class="ti-eye"></i>
                                </a>
                                <a href="#">
                                    <i class="ti-heart"></i>
                                </a>
                                <a href="#">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                                </div>
                            </div>
                            <div class="product-btm">
                              
                              <div class="mb-2" *ngIf="product.averageRating !== 0">
                                 <ngb-rating [(rate)]="product.averageRating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>  
                                 <button (click)="addProductCart(product)" class="btn btn-success pull-right"><i class="fa fa-shopping-cart"></i></button>
                              </div>
                              <div class="mb-2" *ngIf="product.averageRating == 0">
                                <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>  
                                <button (click)="addProductCart(product)" class="btn btn-success pull-right"><i class="fa fa-shopping-cart"></i></button>
                              </div>
                                <a routerLink="/product/{{ product._id }}" class="d-block">
                                <h4>{{product.title}}</h4>
                                
                                </a>
                                
                                <div class="mt-2">
                                <span class="mr-4"><i class="fa fa-inr"></i>{{product.price}}</span>
                                
                                </div>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-3 res-shadow res-shadow-none">
              <div class="left_sidebar_area pt-3">
                <aside class="left_widgets p_filter_widgets ">
                  <div class="l_w_title">
                    <h3>Price Filter</h3>
                  </div>
                  <div class="container">
                      <input (change)="onPriceChange($event)" type="range" min="0" max="1300" value="0" class="slider" id="myRange">
                      <p>Range: <i class="fa fa-inr"></i> <span id="demo"></span></p>
                    </div>
                </aside>

                <aside class="left_widgets p_filter_widgets">
                  <div class="l_w_title">
                    <h3>Browse Categories</h3>
                  </div>
                  <div class="widgets_inner">
                    <ul class="list">
                      <li *ngFor="let item of categories">
                        <a href="javascript:void(0)" (click)="getProductsByCategory(item._id)">{{item.name}}</a>
                      </li>
                    </ul>
                  </div>
                </aside>

                <aside class="left_widgets p_filter_widgets ">
                  <div class="l_w_title">
                    <h3>Product Brand</h3>
                  </div>
                  <div class="widgets_inner">
                    <ul class="list">
                      <li *ngFor="let brand of brands">
                        <a href="javascript:void(0)" (click)="getProductsByBrand(brand._id)">{{brand.name}}</a>
                      </li>
                    </ul>
                  </div>
                </aside>
  
                
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--================End Category Product Area =================-->
      <ng-template #t let-fill="fill">
            <span *ngIf="fill === 100" class="star full">&#9733;</span>
            <span *ngIf="fill === 0" class="star">&#9733;</span>
            <span *ngIf="fill < 100 && fill > 0" class="star">
              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
            </span>
          </ng-template>
