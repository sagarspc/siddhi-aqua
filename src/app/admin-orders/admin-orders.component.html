      <div class="container">
          <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-12">
                    <h2 class="text-white">Manage <b>Orders</b></h2>
                  </div>
                </div>
              </div>
              <app-message></app-message>
              <div *ngIf="!orders?.length > 0" class="m-auto">
                <h1 class="text-center display-3 mt-5">
                  <i class="fa fa-spinner fa-spin"></i>
                </h1>
              </div>
              <h3 *ngIf="!orders?.length > 0" class="display-2 text-center mt-5">Orders are empty</h3>
            </div>
            <table class="table table-striped table-hover text-nowrap">
                <thead>
                  <tr>
                      <th scope="col">Sr.No.</th>
                    <th scope="col">Order Id</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                      <th scope="row">{{i+1}}</th>
                    <th scope="row">{{order._id}}</th>
                    <td>{{order.createdBy}}</td>
                    <td>{{order.crated | date}}</td>
                    <td>{{order.status}}</td>
                    <td>
                      <a routerLink="/admin/manage-orders/{{ order._id }}" class="btn btn-success btn-sm mr-2"><i class="fa fa-eye text-white"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="clearfix">
                  <div class="pull-right">
                   <ngb-pagination
                     [(page)]="page"
                     [pageSize]="pageSize"
                     [collectionSize]="orders?.length"></ngb-pagination>
                   </div>
                 </div>
          </div>
